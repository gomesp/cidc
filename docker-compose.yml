version: "2.2"

services:
  keycloak:
    build: keycloak
    image: ci-stack-keycloak
    ports:
      - 8280:8080
    labels:
      - com.abnamro.namespace=cicd-sandbox
      - com.abnamro.name="Keycloak"
      - com.abnamro.description="Single Sign On facility"
      - com.abnamro.webPath=/
      - com.abnamro.webPort=8280
    links:
      - postgres
    depends_on:
      - postgres
      - ldap
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - PROXY_ADDRESS_FORWARDING=true 
      - KEYCLOAK_LOGLEVEL=DEBUG
      - DB_VENDOR=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=docker
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_PORT_5432_TCP_ADDR=postgres
      - POSTGRES_PORT_5432_TCP_PORT=5432
    command: -b 0.0.0.0 -Dkeycloak.import=/tmp/realms/ci-realm-export.json
  
  docs:
    build: docs
    image: ci-stack-docs
    labels:
      - com.abnamro.namespace=cicd-sandbox
      - com.abnamro.name="Docs"
      - com.abnamro.description="User documentation"
      - com.abnamro.webPath=/
      - com.abnamro.webPort=8281
    ports:
      - 8281:80

  jenkins:
    build: jenkins
    image: ci-stack-jenkins
    labels:
      - com.abnamro.namespace=cicd-sandbox
      - com.abnamro.name="Jenkins Master"
      - com.abnamro.description="Jenkins - CI/Build server"
      - com.abnamro.webPath=/jenkins
      - com.abnamro.webPort=8282
    ports:
      - 8282:8080
      - 50000:50000
    volumes: ["jenkins_data:/var/jenkins_home"]

  jenkins-slave:
    image: q-nexus-3.nl.eu.abnamro.com:18445/vfarcic/jenkins-swarm-agent:18.02.12-10
    labels:
      - com.abnamro.namespace=cicd-sandbox
      - com.abnamro.name="Jenkins Slave"
      - com.abnamro.description="Slave with link to docker socket"
    depends_on:
      - jenkins
    environment:
      - COMMAND_OPTIONS=-master http://jenkins:8080/jenkins -labels 'docker' -executors 2
    volumes: ["jenkins_slave_workspace:/workspace", "/var/run/docker.sock:/var/run/docker.sock"]

  sonar:
    image: ci-stack-sonar
    build: sonar
    labels:
      - com.abnamro.namespace=cicd-sandbox
      - com.abnamro.name="SonarQube"
      - com.abnamro.webPath=/sonar
      - com.abnamro.webPort=8289
      - com.abnamro.description="SonarQube - for software quality scan"
    ports:
      - 8289:9000    
    volumes: ["sonar_data:/opt/sonarqube/data"]
    command: -Dsonar.web.context=/sonar

  postgres:
    image: q-nexus-3.nl.eu.abnamro.com:18445/postgres:9.6.7
    labels:
      - com.abnamro.namespace=cicd-sandbox
      - com.abnamro.name="Postgres"
      - com.abnamro.description="Database for Keycloak"
    ports:    
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_USER=docker
      - POSTGRES_DB=docker
    volumes:
      - pg_data:/var/lib/postgresql/data

  pgadmin4:
    image: q-nexus-3.nl.eu.abnamro.com:18445/chorss/docker-pgadmin4
    labels:
      - com.abnamro.namespace=cicd-sandbox
      - com.abnamro.name="PGAdmin 4"
      - com.abnamro.description="Web admin console for postgres"
      - com.abnamro.webPath=/
      - com.abnamro.webPort=5050
    depends_on:
      - postgres
    ports:
      - 5050:5050
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_USER=docker
      - POSTGRES_DB=docker
    volumes:
      - pgadmin_data:/data


  # Default Nexus 3 images is poor for mounting data
  # https://github.com/cavemandaveman/nexus
  nexus:                               
    image: q-nexus-3.nl.eu.abnamro.com:18445/cavemandaveman/nexus
    labels:
      - com.abnamro.namespace=cicd-sandbox
      - com.abnamro.name="Nexus 3"
      - com.abnamro.description="Binary repository"
      - com.abnamro.webPath=/nexus
      - com.abnamro.webPort=8284
    ports:
      - 8284:8081
    volumes: ["nexus_data:/nexus-data"]

  portainer:
    image: q-nexus-3.nl.eu.abnamro.com:18445/portainer/portainer
    labels:
      - com.abnamro.namespace=cicd-sandbox
      - com.abnamro.name="Portainer"
      - com.abnamro.description="Admin console for Docker"
      - com.abnamro.webPath=/
      - com.abnamro.webPort=9000
    ports:
      - 9000:9000
    volumes: ["/var/run/docker.sock:/var/run/docker.sock","portainer_data:/data portainer/portainer"]

  ldap: 
    image: ci-stack-opendj 
    labels:
      - com.abnamro.namespace=cicd-sandbox
      - com.abnamro.name="OpenDJ"
      - com.abnamro.description="LDAP server for user management"
    build: ldap 
    ports: 
      - 11389:1389 
      - 11636:1636 
      - 14444:4444

volumes:
  sonar_data:
  nexus_data:
  jenkins_data:
  jenkins_slave_workspace:
  artifactory_data:
  pgadmin_data:
  pg_data:
  portainer_data:
